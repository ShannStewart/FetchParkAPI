    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Search</title>
</head>
<body>
    <div class=>
        <h1>Search for  Parks</h1>

        <form id='parkSearch'>
            <label>Natural Park Search</label>
            <input type="number" name="max-results" id="js-max-results" value="10" min="1" max="10" onkeyup="if(this.value > 10) this.value = null;" oninput="validity.valid||(value='');">
                <div>
                    <input type="submit" value="Search" id="findParks">
                </div>
        </form>
        <section id="results">
          <h2>Results: </h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
